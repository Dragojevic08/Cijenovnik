<!DOCTYPE html>
<html lang="bs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Cjenovnik</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 10px;
        background: #fafafa;
    }
    .list {
        max-width: 800px;
        margin: 0 auto;
    }
    .item {
        background: #fff;
        margin: 10px 0;
        padding: 15px;
        border-radius: 6px;
        box-shadow: 0 1px 4px rgba(0,0,0,0.1);
        display: flex;
        justify-content: space-between;
    }
    .item .info {
        width: 70%;
    }
    .item .price {
        width: 30%;
        text-align: right;
        font-weight: bold;
        color: #0078d4;
    }
</style>
</head>
<body>

<div class="list">
    <h2 style="text-align:center;">Cjenovnik</h2>

    <div class="item">
        <div class="info">
            <div>Popravak 1</div>
            <small>Kratki opis</small>
        </div>
        <div class="price">10 KM</div>
    </div>

    <div class="item">
        <div class="info">
            <div>Popravak 2</div>
            <small>Kratki opis</small>
        </div>
        <div class="price">15 KM</div>
    </div>

    <div class="item">
        <div class="info">
            <div>Proizvod A</div>
            <small>Kratki opis</small>
        </div>
        <div class="price">5 KM</div>
    </div>

    <div class="item">
        <div class="info">
            <div>Proizvod B</div>
            <small>Kratki opis</small>
        </div>
        <div class="price">7 KM</div>
    </div>
</div>

</body>
</html>
